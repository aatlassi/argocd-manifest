apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: aatlassi
spec:
  ingressClassName: nginx
  rules:
  - host: ""
    http:
      paths:
        - pathType: Prefix
          path: "/test"
          backend:
            service:
              name: myapp
              port:
                number: 80